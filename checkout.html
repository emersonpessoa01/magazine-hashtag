<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine Hashtag</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body class="bg-stone-200 flex-col">
    <header
      class="flex text-xl bg-slate-950 shadow-slate-400 shadow-xl px-8 py-2 justify-between sticky top-0 z-10"
    >
      <img
        class="h-12"
        src="./assets/logo/hashtag.svg"
        alt="Logo do magazine hashtag"
      />

    <form class="flex w-100 px-5 py-10 gap-4">
      <!-- AQUI SERÁ INSERIDO O CONTEÚDO DA PAGINA-->
      <section id="dados-usuario" class="w-1/3 bg-blue-950 rounded-lg">
        <p class="font-bold mb-5 text-center text-slate-100">Seus Dados</p>
        <div class="flex flex-col px-10 py-5">
          <label for="nome" class="font-bold text-slate-100 text-sm mb-2"
            >Nome</label
          >
          <input
            type="text"
            id="nome"
            class="rounded-sm p-2"
            placeholder="João Pinheiro"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-5">
          <label for="nome" class="font-bold text-slate-100 text-sm mb-2"
            >Nome</label
          >
          <input
            type="text"
            id="nome"
            class="rounded-sm p-2"
            placeholder="João Pinheiro"
            required
          />
        </div>
      </section>
      <section id="dados-pagamento" class="w-1/3"></section>
      <section id="produtos-checkout" class="w-1/3"></section>
    </form>
  </body>
</html>
